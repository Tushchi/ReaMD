name: Build ReaPack Index

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install reapack-index
        run: gem install reapack-index

      - name: Build index
        run: |
          reapack-index \
            --output index.xml \
            --name "ReaMD" \
            --link "https://github.com/b451c/ReaMD" \
            Main/

      - name: Commit and push index
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.xml
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "Update ReaPack index"
            git push
          fi
